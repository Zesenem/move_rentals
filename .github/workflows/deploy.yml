name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # This workflow will run whenever you push to the 'main' branch

permissions:
  contents: write # Allows the action to write to the repository (e.g., create gh-pages branch)
  pages: write    # Allows the action to deploy to GitHub Pages
  id-token: write # Needed for OpenID Connect to authenticate with GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Uses the latest Ubuntu environment on GitHub's servers

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a stable Node.js version, e.g., 20.x

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install # Installs all packages listed in package.json

      # Step 4: Build the Vite application for production
      - name: Build
        run: npm run build # Runs your 'vite build' command, creating the 'dist' folder

      # Step 5: Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Upload the built 'dist' folder as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # The path to your built application files

      # Step 7: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4