[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://*.revolut.com https://*.revolut.codes; connect-src 'self' https://*.revolut.com https://*.revolut.codes https://api.twicecommerce.com; frame-src 'self' https://*.revolut.com https://*.revolut.codes https://www.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.revolut.com https://*.revolut.codes; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.revolut.com https://*.revolut.codes https://firebasestorage.googleapis.com https://purecatamphetamine.github.io; form-action 'self'; base-uri 'self'; object-src 'none';"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"